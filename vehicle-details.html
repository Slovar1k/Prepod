<html lang="ru">
<head>

    <style>
        .vehicle-details {
            background-color: #1a2332;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .vehicle-header {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ff9900;
        }
        
        .vehicle-image-large {
            width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #2a3a50, #3a4a60);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #8a8a8a;
            flex-shrink: 0;
        }
        
        .vehicle-title-section h1 {
            color: #ff9900;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .vehicle-subtitle {
            color: #e0e0e0;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .vehicle-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .vehicle-tag {
            background: #2a3a50;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .vehicle-tag.br {
            background: #ff9900;
            color: #0a0f1e;
            font-weight: bold;
        }
        
        .info-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        .info-section {
            background-color: #2a3a50;
            padding: 25px;
            border-radius: 8px;
        }
        
        .section-title {
            color: #ff9900;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 1px solid #ff9900;
            padding-bottom: 5px;
        }
        
        .specs-grid {
            display: grid;
            gap: 12px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a4a60;
        }
        
        .spec-name {
            color: #b0b0b0;
        }
        
        .spec-value {
            color: #ff9900;
            font-weight: bold;
            text-align: right;
        }
        
        .armament-list {
            display: grid;
            gap: 10px;
        }
        
        .armament-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a4a60;
        }
        
        .history-section {
            background-color: #2a3a50;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .history-text {
            line-height: 1.6;
            color: #e0e0e0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #ff9900;
            color: #0a0f1e;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: 2px solid #ff9900;
        }
        
        .back-btn:hover {
            background-color: transparent;
            color: #ff9900;
        }
        
        @media (max-width: 768px) {
            .vehicle-header {
                flex-direction: column;
            }
            
            .vehicle-image-large {
                width: 100%;
                height: 150px;
            }
            
            .info-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                history:'McDonnell Douglas F-15 Eagle - американский двухмоторный всепогодный истребитель, разработанный компанией McDonnell Douglas (ныне входит в состав Boeing). После рассмотрения предложений Военно-воздушные силы США (USAF) в 1969 году выбрали проект McDonnell Douglas, чтобы удовлетворить потребность армии в специализированном истребителе для обеспечения превосходства в воздухе. Первый полет Eagle состоялся в июле 1972 года, а на вооружение он поступил в 1976 году. Это один из самых успешных современных истребителей, на счету которого 104 победы и ни одного поражения в воздушных боях, при этом большинство уничтожений было совершено израильскими ВВС.[3][4] Eagle экспортировался во многие страны, включая Израиль, Японию и Саудовскую Аравию. Хотя изначально F-15 задумывался исключительно как истребитель превосходства в воздухе, его конструкция включала в себя дополнительные возможности для наземных атак, которые в значительной степени не использовались. Она оказалась достаточно гибкой, и позднее был разработан усовершенствованный всепогодный истребитель F-15E Strike Eagle, который поступил на вооружение в 1989 году и экспортировался в несколько стран. Для зарубежных заказчиков было выпущено несколько дополнительных модификаций Eagle и Strike Eagle, продолжается производство усовершенствованных вариантов.F-15 был основным истребителем для завоевания превосходства в воздухе ВВС США и многочисленных союзников США в конце холодной войны, заменив F-4 Phantom II. Впервые "Игл" был использован в боевых действиях израильскими ВВС в 1979 году и активно участвовал в Ливанской войне 1982 года. На вооружении ВВС США самолет участвовал в боевых действиях в войне в Персидском заливе в 1991 году и конфликте вокруг Югославии. ВВС США начали заменять свои истребители F-15 для обеспечения превосходства в воздухе на F-22 Raptor в 2000-х годах. Однако сокращение закупок привело к списанию оставшихся F-15C/D, в основном в составе Национальной гвардии, до 2026 года и вынудило вооруженные силы дополнить F-22 усовершенствованным вариантом Eagle, F-15EX, для поддержания достаточного количества истребителей для обеспечения превосходства в воздухе. Истребители F-15 по-прежнему состоят на вооружении многих стран.'

                history:'<br>С самого начала работ над проектом F-14 задумывался, как самолёт, способный завоевать полное воздушное превосходство в непосредственной близости от авианесущих кораблей, с которых предполагалось использовать эти самолёты. В качестве дополнительной задачи он также должен был быть способен наносить удары по тактическим наземным и надводным целям. В январе 1969 года проект F-14 выиграл конкурс, объявленный ВМС США на новый самолёт, предполагавшийся на замену устаревающим McDonnell Douglas F-4 Phantom II. Первый прототип поднялся в воздух 21 декабря 1970 года и за ним сразу последовала предсерийная партия из 11 самолётов. Летом 1972 года были завершены испытания F-14 на авианосцах. Промышленные поставки для флота начались в октябре того же года. «Томкэты» составляли эскадрильи истребителей-перехватчиков в составе авианосных групп.<br>F-14 был ориентирован, в первую очередь, на отражение ракетных ударов по корабельным группировкам. Основным элементом F-14 является система управления вооружением Hughes AN/AWG-9. По информации министерства обороны СССР, дальность обнаружения цели с ЭПР 3 м² составляла 160 км при одновременном сопровождении до 24-х целей. Диапазон работы БРЛС — 8-10 ГГц. Дальность обнаружения теплопеленгатором (телескоп) в ППС — 220 км, в ЗПС — 300 км[4]. Для ближнего боя «Томкэт» располагает встроенной 20-мм автоматической пушкой General Electric M61A1 Vulcan с боекомплектом в 675 снарядов. Основу ракетного вооружения составляли четыре ракеты «воздух-воздух» AIM-54 или AIM-7, располагавшиеся на подфюзеляжных пилонах. F-14 был единственным самолётом, способным нести ракету «воздух-воздух» большой дальности AIM-54A Phoenix. Эта ракета, стоимостью 500 тыс. долларов, была способна поражать цели на расстоянии до 185 км, что давало F-14 возможность уничтожать большинство самолётов противника до того, как сам он появится у них на экране радара. (Лишь МиГ-31 имел на вооружении ракеты «воздух-воздух» Р-33 соизмеримой дальности пуска.) В дополнение к ним, на подкрыльевых пилонах могли располагаться ещё четыре ракеты AIM-9 Sidewinder. Кроме того, «Томкэт» был способен нести до 6 576 кг прочего ударного вооружения различного класса.<br>Работы над F-14A были омрачены потерей первого прототипа в декабре 1970 года, однако, несмотря на это, ВМС США были поставлены 478 машин и ещё 79 были проданы Ирану в 1976—1978 годах (модификация F-14A-GR). Но ненадёжность двигателя TF-30-P-412 продолжала преследовать самолёты. Двигатель, обладавший недостаточной для тяжёлого истребителя тягой, был, к тому же, склонен к помпажу на больших углах атаки и при резкой работе РУДом на сверхзвуковых скоростях. Улучшенная модификация двигателя 1977 года TF-30-P-414 положение не улучшила, так как и без того не сильно приёмистый двигатель стал ещё тяжелее. TF-30 был виновен в потере 28% самолётов.<br>Следующей должна была стать модель F-14B, оснащённая двигателями Pratt & Whitney F401-PW-400, но работы над ней были свёрнуты. Вместо этого, начиная с 1986 года, 38 самолётов, названные F-14A+, были переоснащены гораздо более мощными и надёжными двигателями General Electric F110-GE-400 (устанавливаемыми также на F-15 и F-16) и впоследствии и получили обозначение F-14B. Модификация F-14D отличалась от предыдущих:<br>более мощным радаром Hughes AN/APG-71, — система могла сопровождать до 24-х целей и одновременно захватывать 6 из них и одновременно запускать по ним ракеты на различных высотах и дальностях,усовершенствованной авионикой и переоборудованной кабиной.<br>Всего было построено 37 самолётов этого типа, ещё 104 переоборудованы из ранее выпущенных F-14A и получили обозначение F-14D(R).<br>После того, как Конгресс США отменил закупку F-14 на 1991 бюджетный год, руководство Grumman обратилось к правительству США с просьбой разрешить экспорт самолётов за рубеж, но получила отказ. Кроме того данной моделью было проблематично заинтересовать потенциальных покупателей ввиду наличия более дешёвых F-15 и F-16 и F-18.'

        // Загрузка данных о технике
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const vehicleId = urlParams.get('vehicle');
            
            if (vehicleId) {
                loadVehicleDetails(vehicleId);
            }
        });

        function loadVehicleDetails(vehicleId) {
            const vehicle = vehicleDatabase[vehicleId] || {
                title: vehicleId.toUpperCase().replace(/-/g, ' '),
                subtitle: 'Многоцелевой истребитель',
                icon: '🛩️',
                nation: 'США',
                type: 'Истребитель',
                br: '12.0',
                era: 'VIII',
                year: '1980',
                specifications: {},
                performance: {},
                armament: {},
                systems: {},
                history: 'Информация о данной технике находится в разработке...'
            };

            // Обновляем заголовок страницы
            document.getElementById('page-title').textContent = vehicle.title;
            document.getElementById('page-subtitle').textContent = 'Подробные характеристики и история';

            // Создаем контент
            const content = document.getElementById('vehicle-content');
            content.innerHTML = `
                <div class="vehicle-header">
                    <div class="vehicle-image-large">${vehicle.image}</div>
                    <div class="vehicle-title-section">
                        <h1>${vehicle.title}</h1>
                        <div class="vehicle-subtitle">${vehicle.subtitle}</div>
                        <div class="vehicle-tags">
                            <span class="vehicle-tag">${vehicle.nation}</span>
                            <span class="vehicle-tag">${vehicle.type}</span>
                            <span class="vehicle-tag br">БР: ${vehicle.br}</span>
                            <span class="vehicle-tag">Ранг: ${vehicle.era}</span>
                            <span class="vehicle-tag">Год: ${vehicle.year}</span>
                        </div>
                    </div>
                </div>
                    ${vehicle.video ? `
    <div class="video-section">
        <h3 class="section-title">Footage</h3>
        <div class="video-container">
            <iframe 
                width="100%" 
                height="400" 
                src="${vehicle.video}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    ` : ''}
    
    <div class="info-sections">
        <!-- существующие секции характеристик -->
    </div>
    
    <div class="history-section">
        <!-- существующая историческая справка -->
    </div>
                <div class="info-sections">
                    <div class="info-section">
                        <h3 class="section-title">ТЕХНИЧЕСКИЕ ХАРАКТЕРИСТИКИ</h3>
                        <div class="specs-grid">
                            ${Object.entries(vehicle.specifications).map(([key, value]) => `
                                <div class="spec-item">
                                    <span class="spec-name">${key}</span>
                                    <span class="spec-value">${value}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3 class="section-title">БОЕВЫЕ ХАРАКТЕРИСТИКИ</h3>
                        <div class="specs-grid">

                                <div class="spec-item">
                                    <span class="spec-name">${key}</span>

                                </div>
                            `).join('')}

                                    <span class="spec-value">${value}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <div class="history-section">
                    <h3 class="section-title">ИСТОРИЧЕСКАЯ СПРАВКА</h3>
                    <div class="history-text">${vehicle.history}</div>

            `;
