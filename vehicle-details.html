            document.getElementById('page-title').textContent = vehicle.title;

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            const content = document.getElementById('vehicle-content');
            content.innerHTML = `

    <div class="info-sections">
        <!-- —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–µ–∫—Ü–∏–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ -->
    </div>
    
    <div class="history-section">
        <!-- —Å—É—â–µ—Å—Ç–≤—É—é—â–∞—è –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∞—è —Å–ø—Ä–∞–≤–∫–∞ -->
    </div>
                <div class="info-sections">
                    <div class="info-section">
                        <h3 class="section-title">–õ–Å–¢–ù–û-–¢–ï–•–ù–ò–ß–ï–°–ö–ò–ï –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö–ò</h3>

                            ${Object.entries(vehicle.specifications).map(([key, value]) => `

                    <div class="info-section">

                </div>
                
                <div class="info-sections">
                    <div class="info-section">
                        <h3 class="section-title">–í–û–û–†–£–ñ–ï–ù–ò–ï</h3>
                        <div class="armament-list">
                            ${Object.entries(vehicle.armament).map(([key, value]) => `

                    <div class="info-section">
                        <h3 class="section-title">–û–ë–û–†–£–î–û–í–ê–ù–ò–ï</h3>
                        <div class="specs-grid">
                            ${Object.entries(vehicle.systems).map(([key, value]) => `
                                <div class="spec-item">

                <div class="history-section">
                    <h3 class="section-title">–ò–°–¢–û–†–ò–ß–ï–°–ö–ê–Ø –°–ü–†–ê–í–ö–ê</h3>

    </script>
