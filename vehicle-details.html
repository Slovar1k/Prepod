            border-bottom: 1px solid #3a4a60;
        }
        
        .spec-name {
            color: #b0b0b0;
        }
        
        .spec-value {
            color: #ff9900;
            font-weight: bold;
            text-align: right;
        }
        
        .armament-list {
            display: grid;
            gap: 10px;
        }

            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a4a60;
        }

            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;

                history: 'Работы по созданию лёгкого фронтового истребителя нового поколения в СССР развернули в конце 1960-х годов. Непосредственным поводом для их начала стала поступающая информация о ведущейся в США разработке истребителей McDonnell Douglas F-15 Eagle и Northrop P-530 Cobra (предшественника YF-17). Разработку перспективного фронтового истребителя разделили на две темы — создание тяжёлого самолёта (ТПФИ) и создание лёгкого самолёта (ЛПФИ). Из ТПФИ получился Су-27, а результатам работы по ЛПФИ стал МиГ-29. На первом этапе для самолёта, получившего название МиГ-29, рассматривалась традиционная аэродинамическая схема по типу МиГ-25 и система управления вооружением (СУВ), являвшаяся развитием СУВ истребителя МиГ-23. Она включала в себя модернизированную РЛС «Сапфир-23М», ракеты средней дальности К-23 или К-25 (отечественный аналог американской ракеты AIM-7 «Спэрроу») и ракеты малой дальности К-13М и К-60. Аванпроект такого варианта был разработан и представлен заказчику в первой половине 1972 года.<br>Главной задачей самолёта определили завоевание превосходства в воздухе над районом боевых действий сухопутных войск, второстепенной — нанесение ударов по наземным целям неуправляемым оружием днём в простых метеоусловиях.<br>МиГ-29 относится к самолётам 4-го поколения. Этот самолёт нарушил традиционный путь развития авиации — гонку за скорость и высоту. Теперь приоритет получила манёвренность, прежде всего, в вертикальной плоскости за счёт высокой тяговооружённости.<br>Практически параллельно в ОКБ велась проработка принципиально нового варианта истребителя — среднеплана интегральной схемы с трапециевидным крылом с развитым наплывом, двухкилевым оперением и двумя двигателями в гондолах под фюзеляжем. В августе 1972 года заказчику была предъявлена вторая редакция аванпроекта МиГ-29, выполненного по новой компоновке. На самолёте предусматривалось применение ракет класса «воздух-воздух» нового поколения — УР средней дальности К-27 и УР ближнего боя К-14 и К-73, обеспечивающих поражение воздушных целей, маневрирующих с большими перегрузками, на значительно больших дальностях, по сравнению с ракетами К-23, К-13М и К-60. Совершенно новой должна была стать и система управления вооружением истребителя, в которую предлагалось включить многофункциональный радиолокатор, оптико-электронную прицельную систему и систему электронной индикации.<br>Выполненными в 1972—1973 годах научно-исследовательскими институтами Министерства обороны и МАП исследованиями была обоснована целесообразность построения перспективного парка истребительной авиации страны в 1980-х годах на основе двух типов самолётов — тяжёлого и лёгкого в соотношении 1:3. Лёгкий истребитель должен был обладать превосходством в воздушных боях над американскими истребителями 4-го поколения YF-16 и YF-17 и любым истребителем предшествующего поколения и вести на равных бой с тяжёлым истребителем 4-го поколения F-15, обеспечивать перехват широкого круга воздушных целей, а также поражение наземных целей неуправляемым оружием. В соответствии с этой концепцией были уточнены тактико-технические характеристики (ТТХ) к самолёту МиГ-29, который стал рассматриваться в качестве основного перспективного лёгкого фронтового истребителя (ЛФИ) ВВС СССР на период 1980-х годов. В дальнейшем предусматривалась также возможность поставки таких самолётов на экспорт. Взлётная масса истребителя, несмотря на применение на нём двух двигателей, оценивалась всего в 12 тонн.<br>Для ускорения создания самолёта в условиях объективных трудностей разработки перспективной СУВ работы решили проводить в два этапа. На первом этапе предстояло построить и испытать вариант МиГ-29А с упрощённой СУВ на базе радиолокационной станции «Сапфир-23МЛ» и оптико-электронного прицельно-навигационного комплекса ОЭПрНК-29А с квантовой оптико-локационной станцией (КОЛС) и ракетами К-24 (К-23М) и К-60 (К-60М). На втором этапе самолёт МиГ-29 планировалось оснастить перспективной СУВ в составе новой РЛС «Рубин» и ОЭПрНК-29, а также управляемыми ракетами К-27 и К-73 (или К-14). Компоновка, конструкция и состав остального оборудования МиГ-29А и МиГ-29 были практически идентичными.<br>Помимо управляемого ракетного вооружения, на обоих вариантах предусматривалось применение встроенной двухствольной 30-мм пушки АО-17А, а для действий по наземным целям — неуправляемых ракет и авиабомб общей массой 2000 кг. Откорректированными по результатам проведённых работ ТТТ допускалось увеличение взлётной массы истребителя до 13,5 тонн. На стадии эскизного проекта (1974—1976 годы) двухствольную пушку заменили более лёгкой одноствольной ГШ-301. Также было принято решение об установке на самолёте унифицированного катапультного кресла К-36ДМ. Кроме этого, успехи в разработке нового радиолокатора «Рубин» и стендовая отработка систем позволили в 1976 году отказаться от создания варианта МиГ-29А с упрощённой системой вооружения и сосредоточить основные усилия на МиГ-29 с перспективной СУВ, в состав которой также вошла нашлемная система целеуказания «Щель», и ракетным оружием нового поколения.<br>К постройке опытных экземпляров истребителя МиГ-29 приступили в 1975 году. В следующем году успешно прошла защита эскизного проекта, и на рассмотрение заказчику был предъявлен макет самолёта. Сборку первого опытного экземпляра завершили в августе.<br>Всего в лётных испытаниях МиГ-29 приняли участие 6 опытных экземпляров и 8 самолётов установочной партии, построенных в 1977—1982 годах в опытном производстве ММЗ им. А. И. Микояна и на МАПО им. П. В. Дементьева, где планировалось развернуть выпуск новых истребителей. Последний самолёт установочной партии стал эталоном для серийного производства, которое началось в 1982 году.<br>По результатам лётных испытаний, успешно завершившихся в октябре 1983 года, не потребовалось проводить существенных изменений в аэродинамической схеме и конструкции самолёта. Постановлением Совета Министров СССР от 11 июня 1987 года самолёт МиГ-29 был принят на вооружение ВВС Советского Союза. К этому времени истребитель был уже хорошо освоен в строевых частях: первые машины данного типа поступили в войска ещё летом 1983 года.<br>Первый истребитель МиГ-29 в июле 1983 года получил 91-й истребительный инструкторский авиационный полк 4-го Центра боевого применения и переучивания лётного состава в г. Липецке 30 июня 1983 года. Первыми строевыми полками, на вооружение которых поступили МиГ-29, стали 234-й гиап (Кубинка), 968-й иап (Россь) и 145-й иап (Ивано-Франковск).<br>За счёт своих выдающихся качеств МиГ-29 с 1986 года активно поставлялся на экспорт во множество стран. Для поставок за рубеж были созданы два варианта: вариант «А» — для стран Варшавского Договора, с минимальными доработками оборудования (с РЛС Н019ЭА, ОЭПрНК-29Э), и вариант «Б» — для развивающихся стран (с РЛС Н019ЭБ и ОЭПрНК-29Э2 и изменённой системой госопознавания). Серийное производство МиГ-29 в варианте «А» осуществлялось в 1988—1991 годах. Эти самолёты поставлялись в Болгарию, Венгрию, ГДР, Польшу и Чехословакию. МиГ-29 в варианте «Б», выпускаемые с 1986 года, экспортировались в Индию, Ирак, Сирию, Югославию и другие страны. Экспортные самолёты, в зависимости от сроков и страны поставки, могли иметь различные комплектации оборудования и вооружения.<br>Первый показ МиГ-29 за рубежом состоялся в 1986 году во время визита в период с 30 июня по 3 июля шести советских самолётов из состава 234-го гиап в Финляндию. 2—8 сентября 1988 года МиГ-29 и МиГ-29УБ были представлены мировой общественности на ежегодной международной выставке вооружения и военной техники Фарнборо.<br>26 апреля 1995 года истребитель МиГ-29 установил свой первый мировой авиационный рекорд в классе реактивных самолётов со взлётной массой от 12 до 16 тонн. Лётчик-испытатель Р. П. Таскаев достиг на нём высоты полёта 27460 м. Вскоре, 5 июля того же года, лётчик-испытатель О. В. Антонович на МиГ-29 установил ещё два мировых рекорда: высоты полёта с грузом в 1 тонну и максимального груза, поднятого на высоту 15000 м.<br>К 2020 году АО "РСК «МиГ» произвело свыше 1400 истребителей МиГ-29. Кроме того, почти 300 учебно-боевых самолётов МиГ-29УБ было изготовлено авиазаводом в Нижнем Новгороде — филиалом АО "РСК «МиГ».'

                history: 'В конце 1960-х в ряде стран началась разработка перспективных истребителей 4-го поколения.<br>Первыми к решению этой проблемы приступили в США, где ещё в 1965 году был поставлен вопрос о создании преемника тактического истребителя F-4C «Фантом». В марте 1966 года была развёрнута программа FX (Fighter Experimental).<br>Проектирование самолёта по уточнённым требованиям началось в 1969 году, когда самолёт и получил обозначение F-15 «Игл» (англ. Eagle). Победителю конкурса по работе над проектом, фирме «Макдоннел Дуглас», 23 декабря 1969 был выдан контракт на производство опытных самолётов, а в 1974 году появились первые серийные истребители F-15A «Игл» и F-15B.<br>В качестве ответа в СССР была развёрнута программа разработки перспективного фронтового истребителя (ПФИ) на конкурсной основе.<br>К теме были подключены три конструкторских бюро. Первоначально ОКБ Сухого в программе не участвовало, однако ещё в 1969 году в ОКБ Сухого были выполнены первичные проработки по теме ПФИ, и в начале 1971 года было принято официальное решение о начале работ над изделием Т-10.<br>Техническое задание на вновь создаваемую машину было ориентировано на превосходство над F-15.<br>Тактика воздушного боя предусматривала в том числе и ближний манёвренный бой, вновь признанный на тот момент основным элементом боевого применения истребителя.<br>В 1972 году состоялись два научно-технических совета с представителями «фирм» Сухого, Яковлева и Микояна, по результатам которых проекты Як-45 и Як-47 выбыли из конкурса. Руководство КБ МиГ вышло с предложением разделить программу ПФИ и создавать параллельно два истребителя — тяжёлый и лёгкий, с максимальной унификацией оборудования, что ускорит и удешевит производство и позволит иметь в стране парк двух типов самолётов, ориентированных каждый на свои задачи.<h1 style="color: #ff9900; margin: 25px 0 15px 0; font-size: 35px;">Прототипы</h1>Для самолёта, получившего шифр Т-10, была выбрана схема с интегральной компоновкой. Для повышения манёвренных качеств самолёт имел дозвуковую заднюю центровку, предполагающую продольную статическую неустойчивость, и электродистанционный канал управления по тангажу без механической проводки от РУС к стабилизатору.<br>В прототипе было применено крыло с криволинейной передней кромкой без отклоняемых носков и развитым корневым наплывом, что давало бы преимущество для крейсерского полёта на сверхзвуке. Два киля были размещены на верхних поверхностях мотогондол.<br>Первый опытный образец самолёта, получивший название Т-10-1, с двигателями АЛ-21Ф-З поднялся в воздух 20 мая 1977. Пилот — заслуженный лётчик-испытатель, Герой Советского Союза Владимир Ильюшин. На этом самолёте проводились испытания на общую работоспособность, на устойчивость и управляемость. Было выполнено 38 испытательных полётов, по результатом которых произведён комплекс доработок, в частности, на законцовки консолей и кили были установлены противофлаттерные грузы в виде штырей. Система вооружения на первый самолёт не устанавливалась.<br>Самолёт Т-10-2 был построен в 1978 году. В одном из полётов на проверку передаточных коэффициентов продольного управления пилотируемый Героем Советского Союза Евгением Соловьёвым самолёт попал в продольную раскачку и разрушился. Лётчик погиб.<br>На Т-10-3 уже были установлены двигатели АЛ-31Ф, пока с нижним расположением агрегатов. Первый полёт выполнен в августе 1979 года. На Т-10-4 установили ещё и опытную РЛС «Меч».<br>В 1979 году в опытной эксплуатации находилось три самолёта, а также было начато производство установочной партии самолётов на заводе в Комсомольске-на-Амуре. Были построены пять самолётов, которые именовались «Су-27 тип Т-105» и использовались для лётных испытаний и отработок оборудования и вооружения.<br>В это время стали поступать данные об американском F-15. Выяснилось, что по ряду параметров машина не отвечает техническому заданию и значительно уступает F-15.<br>Тенденция к ухудшению ЛТХ нового самолёта наметилась ещё в 1976 году при продувке моделей Т-10 в аэродинамической трубе в СибНИА. При проектировании не удалось в полной мере реализовать теоретические разработки в области аэроупругости, включая флаттер, уже апробированные в ЦАГИ, из-за отсутствия высокопроизводительной вычислительной техники. Результаты исследований значительно отставали от темпа постройки самолёта.<br>Кроме того, разработчики электронной аппаратуры не уложились в отведённые им массогабаритные рамки, и самолёт получил бы переднюю центровку. Не удалось реализовать заданный расход топлива. Не работала нормально РЛС.<br>Возникла нелёгкая дилемма — либо довести машину до серийного производства и сдать заказчику в существующем виде, либо предпринять радикальную переработку всей машины. Было принято решение начать создание самолёта практически с нуля, не выпускать в серию машину, отстающую по своим характеристикам от главного конкурента.<br>Т-10С В кратчайшие сроки была разработана новая машина, в конструкции которой были учтены опыт разработки Т-10 и полученные экспериментальные данные. И 20 апреля 1981 года опытный самолёт Т-10-7 (другое обозначение Т-10С-1, то есть первый серийный), пилотируемый В. С. Ильюшиным, поднялся в небо.<br>Машина была значительно изменена, почти все узлы созданы «с нуля». На Т-10 законцовки крыла и корневые наплывы были скруглёнными (как на МиГ-29), на Т-10С крыло полностью трапециевидной формы с отклоняемыми носками, с остроугольными корневыми наплывами, флаперонами вместо закрылков и элеронов. Роль противофлаттерных грузов на консолях играют пусковые устройства ракет «воздух-воздух». Количество узлов подвески увеличилось с 8 до 10[8]. На Т-10 кили располагались над двигателями, теперь кили расположены по бокам, как на F-15, и двигатели АЛ-31Ф имеют верхнее расположение агрегатов.<br>Носовая стойка шасси отодвинута на 3 метра назад, чтобы брызги с колеса не попадали в воздухозаборники. Ранее тормозные щитки находились в нижней части фюзеляжа, но при их выпуске на самолёте начиналась тряска. На Т-10С тормозной щиток установлен за кабиной лётчика, фонарь кабины не сдвигается назад, а открывается вверх-назад, как на F-15. Изменены обводы носовой части самолёта.<br>Полученные при испытаниях данные показали, что создан самолёт, не уступающий, а по некоторым параметрам превосходящий F-15. Хотя не обошлось без катастроф: во время полёта 23 декабря 1981 года на скорости 2300 км/ч в критическом режиме из-за разрушения носовой части самолёта погиб лётчик-испытатель Александр Сергеевич Комаров.<br>16 июля 1983 года под Ахтубинском при прочностных испытаниях, на высоте 1000 м и при максимальной приборной скорости свыше 1000 км/ч, разрушился носок и часть консоли крыла самолёта, который пилотировал Н. Садовников. Только благодаря большому мастерству лётчика-испытателя, впоследствии Героя Советского Союза (1988 г.), мирового рекордсмена (1987—1988 гг.), полёт завершился благополучно. Н. Ф. Садовников, удерживая самолёт на скорости 350 км/ч, которая превышает посадочную почти на 100 км/ч, посадил на аэродром повреждённый самолёт, — без большей части консоли крыла, с обрубленным килем, — и тем самым предоставил бесценный материал разработчикам машины (в схожих обстоятельствах 25.05.1984 был потерян Т-10-21 в ЛИИ, лётчик катапультировался). Причиной был большой шарнирный момент предкрылка. Самолёт был доработан: усилена конструкция крыла и планера в целом, уменьшена площадь предкрылка.<br>В дальнейшем самолёт подвергался многочисленным доработкам, в том числе и в процессе серийного производства.'

                history: '<h1style="color: #ff9900; margin: 25px 0 15px 0; font-size: 45px;">Предыстория</h1><br>Штурмовая авиация в СССР поэтапно начала ликвидироваться почти сразу после окончания второй мировой войны, так как при весьма сомнительной эффективности боевого воздействия на противника она понесла ужасающие потери (безвозвратные боевые потери советских штурмовиков Ил-2 составили 11448 самолётов). Окончательный отказ в СССР от самолётов типа Ил-10 произошёл под влиянием Корейской войны 1950—1953 гг, когда за два месяца боевых действий ВВС КНДР потеряли две трети парка своих штурмовиков (поставленных СССР).<br>При этом происходило бурное развитие в 50-е и 60-е годы сверхзвуковых реактивных самолётов, которое также предполагало и выработку концепции их боевого применения по наземным целям, для чего разрабатываемые тогда истребители оснащались соответствующим вооружением: неуправляемыми ракетами и бомбами.<br>17 мая 1957 года директивой начальника Генерального штаба ВС СССР было объявлено о создании нового рода авиации — истребительно-бомбардировочной (ИБА) и формирование соответствующих структур. Постановлением Правительства от 31 июля 1958 года коллективу ОКБ-51 МАП гл. конструктора П. О. Сухого было выдано задание по созданию на основе истребителя Су-7 истребителя-бомбардировщика Су-7Б. В дальнейшем на базе Су-7Б («изделие С-22») был спроектирован истребитель-бомбардировщик с крылом изменяемой стреловидности Су-17 («изделие С-32»). КБ Павла Осиповича Сухого на годы стало головной организацией по самолётам фронтовой авиации.<br>Занимаясь постоянной непрерывной модернизацией своих машин, конструкторы прекрасно понимали основные недостатки своих творений — в первую очередь это сочетание высокой скорости и относительно низкой манёвренности самолётов, что сильно затрудняло лётчику прицеливание по наземным объектам ввиду скоротечности развития событий, а также весьма скромная боевая нагрузка и ограниченная номенклатура средств поражения.<br>Все недостатки Су-7Б и МиГ-21 (в ударном варианте) подтвердили проведенные осенью 1967 года крупномасштабные манёвры «Днепр» в Белоруссии.<br>Было очевидно, что нужен специализированный самолёт-штурмовик для работы над полем боя и в ближнем тылу противника. Так, в 1968 году в ОКБ-51 образовалась группа единомышленников, которая взялась за реализацию идеи нового самолёта на инициативных началах[4].<br>Энтузиастами идеи специализированного самолёта «для поля боя» стали Олег Сергеевич Самойлович — ведущий конструктор бригады общих видов, Дмитрий Николаевич Горбачев — ведущий инженер отдела эффективности боевого применения и Иван Васильевич Савченко — полковник, старший преподаватель кафедры тактики Военно-Воздушной академии им. Ю. А. Гагарина. С марта 1968 года к работам по новому самолёту подключился Юрий Викторович Ивашечкин.<br>Согласно предварительно разработанной концепции, специализированный самолёт поля боя предназначался в основном для уничтожения групповых и одиночных малоразмерных подвижных и неподвижных объектов при визуальной видимости на линии боевого соприкосновения и на глубине до 50 км за линией фронта. Для обеспечения наиболее высокой эффективности при решении боевых задач самолёт должен был быть дешёвым, простым в производстве и эксплуатации, с высокой степенью живучести и надёжности. Были рассмотрены варианты компоновок самолётов OV-10A «Бронко», СААБ-105 и А-4 «Скайхок». В итоге была выбрана схема одноместного двухдвигательного моноплана нормальной схемы с высокорасположенным крылом малой стреловидности и большого удлинения, переставным трёхпозиционным стабилизатором малой стреловидности, килем большой стреловидности, боковыми нерегулируемыми воздухозаборниками, трёхопорным шасси с колёсами, обеспечивающим эксплуатацию с грунтовых аэродромов. Вооружение штурмовика нормальной массой 1500 кг состояло из широкой номенклатуры бомбардировочного, неуправляемого ракетного и стрелково-пушечного вооружения.<h1 style="color: #ff9900; margin: 25px 0 15px 0; font-size: 45px;">Разработка</h1><br>В мае 1968 года П. О. Сухому впервые представили предварительный проект штурмовика. Генеральный конструктор дал указание подготовить заявку на разработку самолёта. В августе документы по проекту были разосланы в Научно-технический комитет Генерального Штаба Министерства обороны, Главный Штаб ВВС, Главный Штаб ВМФ, Министерство авиационной промышленности и в ЦАГИ. НТК Генерального Штаба прислал ответ, что такой самолёт стране не нужен. НИИ ВВС предложил продолжить работы по самолёту. Остальные организации ответом себя не утрудили.<br>Но уже в начале 1969 года Маршал Советского Союза А. А. Гречко обратился к министру авиапромышленности П. В. Дементьеву с предложением провести конкурс проектов лёгкого самолёта-штурмовика. ВВС к середине марта сформулировали требования к самолёту. Министр обязал ОКБ, возглавляемые А. И. Микояном, С. В. Ильюшиным, П. О. Сухим и А. С. Яковлевым, провести на конкурсной основе разработку аванпроектов лёгкого дозвукового самолёта-штурмовика в соответствии с тактико-техническими требованиями ВВС.<br>Используя имеющийся задел, ОКБ П. О. Сухого предъявило к назначенному сроку не только аванпроект, но и полноразмерный обзорный макет самолёта. К этому же времени был выполнен значительный объём продувок моделей самолёта и получены положительные результаты.<br>В аванпроекте рассматривались два этапа компоновочного исполнения самолёта, различавшиеся типом двигателей и составом прицельно-навигационного оборудования. Для выигрыша времени на первом этапе предполагалось использование модифицированных серийных двигателей РД-9Б (от МиГ-19), получивших позднее индекс «Р9-300». Модификация заключалась в снятии форсажной камеры и установке нерегулируемого сопла. Но с этими двигателями новый самолёт имел уменьшенную на 25-30 процентов (по сравнению с заданными ТТТ) дальность полета и несколько ухудшенные взлетные характеристики.<br>Двигатели 2-го этапа (типа Р53Б-300) обеспечивали летно-технические характеристики, заданные ТТТ ВВС.<br>Для обеспечения боевой живучести предполагалось бронирование самолёта на основе композиционной брони: титановый сплав, резиновая прослойка, алюминиевый сплав. Вес бронедеталей составлял 9 % от массы самолёта.<br>Рассмотрение аванпроектов фирм-конкурсантов состоялось в июне 1969 года на Научно-техническом совете МАП. Обобщенным заключением ВВС предложения по самолётам Як-25ЛШ и Ил-42 отклонялись. Конкурс по проектам самолётов Су-25 и МиГ-21ЛШ продлевался до стадии постройки летных экземпляров.<br>К середине 1970 года специалистами ОКБ-51 были выпущены рабочие чертежи и начаты подготовка производства и сборка головной части опытного экземпляра самолёта в филиале ОКБ на Новосибирском авиационном заводе № 153 (на заводе в то время серийно выпускали истребитель-перехватчик Су-15 и готовился к выпуску Су-24).<br>В августе 1971 года заказчик выступил с требованием увеличения максимальной скорости самолёта у земли до 1200 км/ч с четырьмя блоками НУРС Б-8 на наружных подвесках. Все работы по самолёту были остановлены. Возникла новая волна противостояния между сторонниками и противниками концепции нового штурмовика.<br>Компромисс был достигнут и конце ноября 1971 года в ОКБ поступили новые тактико-технические требования ВВС к самолёту, утвержденные заместителем Главнокомандующего ВВС М. Н. Мишуком и согласованные с заместителем Главнокомандующего Сухопутных войск П. Н. Лащенко. Работы по самолёту были возобновлены в январе 1972 года. В соответствии с новыми требованиями конструкция самолёта была полностью пересмотрена.<br>С 12 по 15 сентября 1972 года работала макетная комиссия по новому самолёту-штурмовику. В конце этого года было принято решение о закладке в стапели первого лётного экземпляра Т8-1, который был закончен в 1974 году. Второй экземпляр Т8-0 был заложен к постройке после освобождения стапеля, и не предназначался для полётов — это был стенд для статических испытаний планера.<br>В ночь с 23 на 24 ноября 1974 года самолёт перевезли на летно-испытательную станцию ОКБ на территории ЛИИ МАП в г. Жуковском. 11 января 1975 года была выполнена первая скоростная рулежка с отрывом передней стойки. На 13 января был запланирован первый облёт самолёта, но при гонке двигателей перед вылетом произошёл обрыв лопатки турбины и пожар. Повреждённый двигатель Р9-300 сняли и отправили изготовителю: Уфимскому моторостроительному КБ «Союз». В феврале с завода пришли два доработанных двигателя и 22 февраля 1975 года был осуществлен первый вылет нового штурмовика Т8-1. Присутствовавший при этом событии первый заместитель главкома ВВС маршал авиации А. Н. Ефимов провозгласил в тот день тост: «За возрождение штурмовой авиации!»<br>С февраля по ноябрь 1975 года на самолёте Т8-1 был выполнен первый этап летных испытаний по определению основных характеристик самолёта. В июне-августе производились пуски неуправляемых реактивных снарядов, стрельба из встроенной и подвесных пушечных установок и определялась степень устойчивости работы силовой установки при применении различных видов оружия. К концу ноября программа совместных испытаний была закончена. В акте испытаний было отмечено, что:<strong><br>«Самолет Су-25... обладает широкими возможностями при действии по наземным и воздушным целям в тактической и ближней оперативной глубине обороны противника за счет многообразия способов применения в сочетании с простотой их реализации... По технике пилотирования самолет прост и доступен для освоения курсантами выпускных курсов училищ ВВС... Боевые возможности самолета Су-25 могут быть доведены до заданных ТТТ за счет установки на самолет двигателей с меньшими удельными расходами и с тягой по 3500 - 4000 кг каждый».</strong><br>Второй самолёт Т8-2 был готов в сентябре 1975 года, но находился в ОКБ практически до конца декабря — сперва для отработки систем, а затем — для участия в наземном показе, устроенном для руководящего состава МО на территории ОКБ. В первой половине 1976 года на нем была выполнена программа летных испытаний. Также на этом самолёте проведена отработка бесфорсажной версии двигателя Р13-300, получившая в серии индекс Р-95Ш.<br>29 июня 1977 года было принято Постановление ЦК КПСС и СМ СССР о полномасштабной разработке самолёта и организации его серийного производства на Тбилисском авиационном заводе имени Г. Димитрова.<br>При разработке штурмовика были выполнены научно-исследовательские и опытно-конструкторские работы по 40 темам, изготовлено и испытано около 600 образцов и макетов.<br>С апреля по июнь 1980 года две машины Су-25 проходили в Афганистане испытание в боевых условиях (операция «Ромб»). Под прикрытием самолётов Су-17 работали по целям фугасными и бетонобойными бомбами, а также НУРСами, совершая по три-четыре вылета в день. Всего на двух машинах было выполнено 100 испытательных полётов, в том числе — 44 боевых.<br>С июля 1981 по октябрь 1982 года в Афганистане была проведена операция «Экзамен» (иногда встречается название «Ромб-2»): в 80-м Ситал-Чайском штурмовом полку в Азербайджанской ССР в конце была сформирована 200-я отдельная штурмовая авиаэскадрилья (командир А. М. Афанасьев). За весь период эскадрилья выполнила более 2000 боевых вылетов, из-за ошибки пилота была потеряна одна машина.<h1  style="color: #ff9900; margin: 25px 0 15px 0; font-size: 45px;">Модернизация</h1><br>5, как и Су-24М, постепенно заменяется на Су-34. Так, боевые возможности у первых двух значительно меньше последнего, особой нужды в них не было. Модернизированные версии Су-25СМ / СМ3 и Су-24М / М2 только оттягивали снятие с вооружения[10]. Возможно, что разрабатываемый Су-39 станет специализированным «убийцей беспилотников». Основное преимущество Су-39 перед другими боевыми самолётами в малой крейсерской скорости. Из-за этого самолёт может длительное время преследовать вражеский БПЛА без сваливания в штопор. Также роль штурмовиков эффективно способны выполнять ударные вертолёты Ми-28Н и Ка-52 (корабельная версия Ка-52К «Катран» получила новую РЛС «Арбалет», способную наводить ракеты на десятки километров, что позволит вертолёту не входить в опасную зону 10-20 километров от цели, где его могут сбить ПВО малой дальности). Су-34, например, способен обнаруживать «потенциальные цели типа танков или БМП» на расстоянии до 75 километров.<br>вляющее большинство номенклатуры управляемых ракет Су-25СМ/СМ3 имеет дальность поражения не более 10 километров, что создаёт высокую вероятность быть сбитым зенитными ракетами[10]. Станции РЭБ «Витебск», установленные на Су-25СМ3, способны сбивать наведение вражеских ракет, однако, всё равно остаётся высокая вероятность потерять самолёт. Также существует большой потенциал по увеличению дальности управляемых ракет на ударных вертолётах, что снова ведёт к ненадобности Су-25СМ/СМ3.'

                },
                history: 'В конце 1960-х в ряде стран началась разработка перспективных истребителей 4-го поколения.<br>Первыми к решению этой проблемы приступили в США, где ещё в 1965 году был поставлен вопрос о создании преемника тактического истребителя F-4C «Фантом». В марте 1966 года была развёрнута программа FX (Fighter Experimental).<br>Проектирование самолёта по уточнённым требованиям началось в 1969 году, когда самолёт и получил обозначение F-15 «Игл» (англ. Eagle). Победителю конкурса по работе над проектом, фирме «Макдоннел Дуглас», 23 декабря 1969 был выдан контракт на производство опытных самолётов, а в 1974 году появились первые серийные истребители F-15A «Игл» и F-15B.<br>В качестве ответа в СССР была развёрнута программа разработки перспективного фронтового истребителя (ПФИ) на конкурсной основе.<br>К теме были подключены три конструкторских бюро. Первоначально ОКБ Сухого в программе не участвовало, однако ещё в 1969 году в ОКБ Сухого были выполнены первичные проработки по теме ПФИ, и в начале 1971 года было принято официальное решение о начале работ над изделием Т-10.<br>Техническое задание на вновь создаваемую машину было ориентировано на превосходство над F-15.<br>Тактика воздушного боя предусматривала в том числе и ближний манёвренный бой, вновь признанный на тот момент основным элементом боевого применения истребителя.<br>В 1972 году состоялись два научно-технических совета с представителями «фирм» Сухого, Яковлева и Микояна, по результатам которых проекты Як-45 и Як-47 выбыли из конкурса. Руководство КБ МиГ вышло с предложением разделить программу ПФИ и создавать параллельно два истребителя — тяжёлый и лёгкий, с максимальной унификацией оборудования, что ускорит и удешевит производство и позволит иметь в стране парк двух типов самолётов, ориентированных каждый на свои задачи.<h1 style="color: #ff9900; margin: 25px 0 15px 0; font-size: 35px;">Прототипы</h1>Для самолёта, получившего шифр Т-10, была выбрана схема с интегральной компоновкой. Для повышения манёвренных качеств самолёт имел дозвуковую заднюю центровку, предполагающую продольную статическую неустойчивость, и электродистанционный канал управления по тангажу без механической проводки от РУС к стабилизатору.<br>В прототипе было применено крыло с криволинейной передней кромкой без отклоняемых носков и развитым корневым наплывом, что давало бы преимущество для крейсерского полёта на сверхзвуке. Два киля были размещены на верхних поверхностях мотогондол.<br>Первый опытный образец самолёта, получивший название Т-10-1, с двигателями АЛ-21Ф-З поднялся в воздух 20 мая 1977. Пилот — заслуженный лётчик-испытатель, Герой Советского Союза Владимир Ильюшин. На этом самолёте проводились испытания на общую работоспособность, на устойчивость и управляемость. Было выполнено 38 испытательных полётов, по результатом которых произведён комплекс доработок, в частности, на законцовки консолей и кили были установлены противофлаттерные грузы в виде штырей. Система вооружения на первый самолёт не устанавливалась.<br>Самолёт Т-10-2 был построен в 1978 году. В одном из полётов на проверку передаточных коэффициентов продольного управления пилотируемый Героем Советского Союза Евгением Соловьёвым самолёт попал в продольную раскачку и разрушился. Лётчик погиб.<br>На Т-10-3 уже были установлены двигатели АЛ-31Ф, пока с нижним расположением агрегатов. Первый полёт выполнен в августе 1979 года. На Т-10-4 установили ещё и опытную РЛС «Меч».<br>В 1979 году в опытной эксплуатации находилось три самолёта, а также было начато производство установочной партии самолётов на заводе в Комсомольске-на-Амуре. Были построены пять самолётов, которые именовались «Су-27 тип Т-105» и использовались для лётных испытаний и отработок оборудования и вооружения.<br>В это время стали поступать данные об американском F-15. Выяснилось, что по ряду параметров машина не отвечает техническому заданию и значительно уступает F-15.<br>Тенденция к ухудшению ЛТХ нового самолёта наметилась ещё в 1976 году при продувке моделей Т-10 в аэродинамической трубе в СибНИА. При проектировании не удалось в полной мере реализовать теоретические разработки в области аэроупругости, включая флаттер, уже апробированные в ЦАГИ, из-за отсутствия высокопроизводительной вычислительной техники. Результаты исследований значительно отставали от темпа постройки самолёта.<br>Кроме того, разработчики электронной аппаратуры не уложились в отведённые им массогабаритные рамки, и самолёт получил бы переднюю центровку. Не удалось реализовать заданный расход топлива. Не работала нормально РЛС.<br>Возникла нелёгкая дилемма — либо довести машину до серийного производства и сдать заказчику в существующем виде, либо предпринять радикальную переработку всей машины. Было принято решение начать создание самолёта практически с нуля, не выпускать в серию машину, отстающую по своим характеристикам от главного конкурента.<br>Т-10С В кратчайшие сроки была разработана новая машина, в конструкции которой были учтены опыт разработки Т-10 и полученные экспериментальные данные. И 20 апреля 1981 года опытный самолёт Т-10-7 (другое обозначение Т-10С-1, то есть первый серийный), пилотируемый В. С. Ильюшиным, поднялся в небо.<br>Машина была значительно изменена, почти все узлы созданы «с нуля». На Т-10 законцовки крыла и корневые наплывы были скруглёнными (как на МиГ-29), на Т-10С крыло полностью трапециевидной формы с отклоняемыми носками, с остроугольными корневыми наплывами, флаперонами вместо закрылков и элеронов. Роль противофлаттерных грузов на консолях играют пусковые устройства ракет «воздух-воздух». Количество узлов подвески увеличилось с 8 до 10[8]. На Т-10 кили располагались над двигателями, теперь кили расположены по бокам, как на F-15, и двигатели АЛ-31Ф имеют верхнее расположение агрегатов.<br>Носовая стойка шасси отодвинута на 3 метра назад, чтобы брызги с колеса не попадали в воздухозаборники. Ранее тормозные щитки находились в нижней части фюзеляжа, но при их выпуске на самолёте начиналась тряска. На Т-10С тормозной щиток установлен за кабиной лётчика, фонарь кабины не сдвигается назад, а открывается вверх-назад, как на F-15. Изменены обводы носовой части самолёта.<br>Полученные при испытаниях данные показали, что создан самолёт, не уступающий, а по некоторым параметрам превосходящий F-15. Хотя не обошлось без катастроф: во время полёта 23 декабря 1981 года на скорости 2300 км/ч в критическом режиме из-за разрушения носовой части самолёта погиб лётчик-испытатель Александр Сергеевич Комаров.<br>16 июля 1983 года под Ахтубинском при прочностных испытаниях, на высоте 1000 м и при максимальной приборной скорости свыше 1000 км/ч, разрушился носок и часть консоли крыла самолёта, который пилотировал Н. Садовников. Только благодаря большому мастерству лётчика-испытателя, впоследствии Героя Советского Союза (1988 г.), мирового рекордсмена (1987—1988 гг.), полёт завершился благополучно. Н. Ф. Садовников, удерживая самолёт на скорости 350 км/ч, которая превышает посадочную почти на 100 км/ч, посадил на аэродром повреждённый самолёт, — без большей части консоли крыла, с обрубленным килем, — и тем самым предоставил бесценный материал разработчикам машины (в схожих обстоятельствах 25.05.1984 был потерян Т-10-21 в ЛИИ, лётчик катапультировался). Причиной был большой шарнирный момент предкрылка. Самолёт был доработан: усилена конструкция крыла и планера в целом, уменьшена площадь предкрылка.<br>В дальнейшем самолёт подвергался многочисленным доработкам, в том числе и в процессе серийного производства.'

                history: 'Опыт эксплуатации одноместных истребителей показал, что в современном воздушном бою слишком высоки нагрузки на лётчика, вызванные необходимостью маневрирования и одновременного управления комплексом современного вооружения. Это в полной мере относилось и к новому тогда Су-27С, поэтому было решено ввести в экипаж лётчика-оператора, который мог бы решать тактические и навигационные задачи, осуществлять руководство группой самолётов, а при необходимости и брать управление самолётом на себя, разгружая лётчика при длительных полётах. Кроме того, второй член экипажа несомненно благотворно влиял в психологическом плане. Поэтому ещё в середине 80-х годов в КБ Сухого начались первые проработки концепции боевого двухместного истребителя. Руководителем проекта был назначен И. В. Емельянов.<br>Базовой машиной для разработки нового проекта стал двухместный учебно-боевой истребитель Су-27УБ. В качестве прототипа был выбран самолёт-лаборатория под шифром Т-10У-2, оснащённый штангой дозаправки в воздухе.<br>В 1988 году на Иркутском авиазаводе были переоборудованы первые два Су-27УБ, получившие в КБ шифр Т-10ПУ-5 и Т-10ПУ-6, а на заводе — изделие «10-4ПУ» и бортовые номера 05 и 06. Самолёты оборудовали системой дозаправки в воздухе, новой системой навигации, модернизированными системой дистанционного управления полётом и системой управления вооружением. Первая машина вышла на испытания уже осенью 1988 года, пилотировали заводские лётчики-испытатели Г. Е. Буланов, В. Б. Максименков, С. В. Макаров и Н. Н. Иванов, затем испытания были продолжены в ЛИИ им. М. М. Громова.<br>В серии новый самолёт получил название Су-30. Производство нового самолёта, ввиду большой преемственности с учебно-боевой модификацией, было решено организовать в Иркутске.<br>Основные отличия от самолёта Су-27УБ:<ul><br><li><strong>установлена система дозаправки топливом в полёте с выпускаемой штангой в предкабинном отсеке слева</li><li>установлена специальная аппаратура связи и наведения,             if (vehicleId) {
                loadVehicleDetails(vehicleId);
            }
        });

                systems: {},
                history: 'Информация о данной технике находится в разработке...'

            document.getElementById('page-title').textContent = vehicle.title;

        <h3 class="section-title">Footage</h3>
        <div class="video-container">
            <iframe 
                width="100%" 
                height="400" 
                src="${vehicle.video}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    ` : ''}

                    <div class="info-section">

                                <div class="spec-item">

                                    <span class="spec-value">${value}</span>
                                </div>

                    </div>

                <div class="info-sections">

                    </div>
                </div>

                    <div class="history-text">${vehicle.history}</div>
